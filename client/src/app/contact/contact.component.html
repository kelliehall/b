<div class="skinnyWrapper wrapperPadding">
    <form [formGroup]="contactForm" (ngSubmit)="send()">
        <label for="name">Name</label>
        <input type="text" formControlName="name" id="name"><br>

        <label for="email">Email</label>
        <input type="text" formControlName="email" id="email"><br>

        <label for="message">Message</label>
        <textarea type="text" formControlName="message" id="message"></textarea><br>

        <button class="submitBtn" type="submit" [disabled]="isValid()">Send Message</button>
    </form>
</div>
